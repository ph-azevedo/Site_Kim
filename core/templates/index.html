<div class="container rounded">
<div class="row">
<div class="col-sm">
<div class="container-fluid bg-bisque rounded" style="padding-top: 1px;">
<div class="container-fluid bg-bisque rounded details" style="width: 500px">
  <br>
  <h3>Destaques</h3>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner rounded ">
    <div class="carousel-item active">
      <img class="d-block w-100 shadow-lg p-3 mb-5" src="media/{{ destaques.0}}" >
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 shadow-lg p-3 mb-5" src="media/{{ destaques.1}}" alt="Second slide" >
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 shadow-lg p-3 mb-5" src="media/{{ destaques.2}}" alt="Third slide" >
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</div>
</div>

</div>
